<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">Казино</header>
        <section class="main">
            <div class="info">
                <div class="info__wallet" id="wallet">Ваш баланс: <span class="value">500$</span></div>
                <div class="info__message" id="game-msg"></div>
                <input type="text" class="info__bet" id="bet" placeholder="Введите ставку">
            </div>
            <button class="button" id="toss-button" onclick="clickHandler()">Бросить кубики</button>
            <div class="img"><img src="imgs/cubes.png" alt="cubes"></div>
        </section>
    </div>
    <script src="js/main.js"></script>
    <script src="js/cubesGenerating.js"></script>
    <script src="js/gameHandlers.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/formUpdating.js"></script>
</body>
</html>
